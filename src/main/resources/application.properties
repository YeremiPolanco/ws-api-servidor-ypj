spring.application.name=ServidorYPJ

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bdnegocio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789


# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor
server.port=7070

# Configuración de HikariCP (pool de conexiones)
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000

# Opcional: Dialecto de MySQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.main.allow-bean-definition-overriding=true
